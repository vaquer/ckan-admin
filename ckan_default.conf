<VirtualHost 0.0.0.0:5000>
  ServerName ckan_admin
  ServerAlias *
  WSGIScriptAlias /ckan-admin /etc/ckan/apache.wsgi

  # Pass authorization info on (needed for rest api).
  WSGIPassAuthorization On

  # Deploy as a daemon (avoids conflicts between CKAN instances).
  WSGIDaemonProcess ckan_admin display-name=ckan_admin processes=2 threads=15
  WSGIProcessGroup ckan_admin

  ErrorLog |/bin/cat
  Header set Access-Control-Allow-Origin "*"

  <Directory /etc/ckan/ >
      Order deny,allow
      Allow from all
      Require all granted
  </Directory>
  ErrorLog /var/log/apache2/ckan-admin.error.log
  CustomLog /var/log/apache2/ckan-admin.custom.log combined
</VirtualHost>
